<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitness App Completo</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>üèãÔ∏è Fitness App</h1>
  <nav>
    <button onclick="mostrarAba('principal')">Principal</button>
    <button onclick="mostrarAba('evolucao')">Evolu√ß√£o</button>
    <button onclick="mostrarAba('treino')">Plano de Treino</button>
  </nav>
</header>

<main>
  <!-- Aba Principal -->
  <section id="principal" class="aba">
    <h2>Calculadora Fitness</h2>
    <div class="input-group">
      <label>Altura (m)</label>
      <input type="number" id="altura" value="1.70" min="0.5" max="2.5" step="0.01">
    </div>
    <div class="input-group">
      <label>Peso (kg)</label>
      <input type="number" id="peso" min="30" max="500" step="0.1">
    </div>
    <div class="input-group">
      <label>Peso Meta (kg)</label>
      <input type="number" id="meta" min="30" max="500" step="0.1">
    </div>
    <div class="input-group">
      <label>Objetivo</label>
      <select id="shape">
        <option value="definir">Escolher</option>
        <option value="atletico">Atl√©tico</option>
        <option value="maromba">Maromba</option>
        <option value="emagrecer">Emagrecer</option>
        <option value="manter">Manter</option>
      </select>
    </div>
    <div class="input-group">
      <label>Bra√ßo (cm)</label>
      <input type="number" id="braco" min="10" max="80">
    </div>
    <div class="input-group">
      <label>Perna (cm)</label>
      <input type="number" id="perna" min="20" max="120">
    </div>
    <div class="input-group">
      <label>Cintura (cm)</label>
      <input type="number" id="cintura" min="30" max="200">
    </div>
    <button onclick="calcularPrincipal()">Calcular</button>
    <div id="resultadoPrincipal"></div>
  </section>

  <!-- Aba Evolu√ß√£o -->
  <section id="evolucao" class="aba" style="display:none;">
    <h2>Evolu√ß√£o</h2>
    <input type="file" accept="image/*" id="uploadFotoEvolucao">
    <button onclick="adicionarFotoEvolucao()">Adicionar Foto</button>
    <div class="fotos" id="fotosEvolucao"></div>
    <h3>Medidas Registradas</h3>
    <div id="medidasSalvas"></div>
  </section>

  <!-- Aba Plano de Treino -->
  <section id="treino" class="aba" style="display:none;">
    <h2>Plano de Treino</h2>
    <div class="input-group">
      <label>Objetivo</label>
      <select id="objetivoTreino">
        <option value="atletico">Atl√©tico</option>
        <option value="maromba">Maromba</option>
        <option value="emagrecer">Emagrecer</option>
        <option value="manter">Manter</option>
      </select>
    </div>
    <div class="input-group">
      <label>N√≠vel</label>
      <select id="nivelTreino">
        <option value="iniciante">Iniciante</option>
        <option value="intermediario">Intermedi√°rio</option>
        <option value="avancado">Avan√ßado</option>
      </select>
    </div>
    <button onclick="gerarTreino()">Gerar Treino</button>
    <div id="planoTreino"></div>
    <div id="recomendacaoAlimentacao"></div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
