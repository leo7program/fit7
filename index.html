<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitness App Completo</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>üèãÔ∏è Fitness App</h1>
  <nav>
    <button onclick="mostrarAba('imc')">IMC & Evolu√ß√£o</button>
    <button onclick="mostrarAba('massa')">Massa & Gordura</button>
    <button onclick="mostrarAba('treino')">Plano de Treino</button>
  </nav>
</header>

<main>
  <!-- Aba IMC -->
  <section id="imc" class="aba">
    <h2>Calculadora IMC</h2>
    <div class="input-group">
      <label for="altura">Altura (m)</label>
      <input type="number" id="altura" value="1" min="0.5" max="2.5" step="0.01">
    </div>
    <div class="input-group">
      <label for="peso">Peso atual (kg)</label>
      <input type="number" id="peso" min="30" max="500" step="0.1">
    </div>
    <div class="input-group">
      <label for="meta">Peso meta (kg)</label>
      <input type="number" id="meta" min="30" max="500" step="0.1">
    </div>
    <div class="input-group">
      <label for="shape">Objetivo/Shape</label>
      <select id="shape">
        <option value="definir">Escolher</option>
        <option value="atletico">Atl√©tico</option>
        <option value="maromba">Maromba</option>
        <option value="emagrecer">Emagrecer</option>
        <option value="manter">Manter</option>
      </select>
    </div>
    <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    <div class="resultado" id="resultado"></div>

    <h3>Peso Ideal & Shape</h3>
    <div class="peso-ideal" id="pesoIdeal"></div>
    <div class="tipo-shape" id="tipoShape"></div>

    <h3>üì∏ Evolu√ß√£o</h3>
    <div class="fotos" id="fotos"></div>
    <div class="upload">
      <input type="file" accept="image/*" id="uploadFoto">
      <button type="button" onclick="adicionarFoto()">Adicionar Foto</button>
    </div>
  </section>

  <!-- Aba Massa Muscular & Gordura -->
  <section id="massa" class="aba" style="display:none;">
    <h2>Massa Muscular & Gordura Corporal</h2>
    <div class="input-group">
      <label for="pesoMuscular">Peso (kg)</label>
      <input type="number" id="pesoMuscular" min="30" max="500" step="0.1">
    </div>
    <div class="input-group">
      <label for="alturaMuscular">Altura (m)</label>
      <input type="number" id="alturaMuscular" min="0.5" max="2.5" step="0.01" value="1">
    </div>
    <div class="input-group">
      <label for="braco">Circunfer√™ncia do bra√ßo (cm)</label>
      <input type="number" id="braco" min="10" max="80" step="0.1">
    </div>
    <div class="input-group">
      <label for="cintura">Circunfer√™ncia da cintura (cm)</label>
      <input type="number" id="cintura" min="30" max="200" step="0.1">
    </div>
    <div class="input-group">
      <label for="quadril">Circunfer√™ncia do quadril (cm)</label>
      <input type="number" id="quadril" min="30" max="200" step="0.1">
    </div>
    <button type="button" onclick="calcularMassa()">Calcular Massa & Gordura</button>
    <div id="resultadoMassa"></div>
  </section>

  <!-- Aba Plano de Treino -->
  <section id="treino" class="aba" style="display:none;">
    <h2>Plano de Treino Personalizado</h2>
    <div class="input-group">
      <label for="objetivoTreino">Objetivo/Shape</label>
      <select id="objetivoTreino">
        <option value="atletico">Atl√©tico</option>
        <option value="maromba">Maromba</option>
        <option value="emagrecer">Emagrecer</option>
        <option value="manter">Manter</option>
      </select>
    </div>
    <div class="input-group">
      <label for="nivelTreino">N√≠vel de condicionamento</label>
      <select id="nivelTreino">
        <option value="iniciante">Iniciante</option>
        <option value="intermediario">Intermedi√°rio</option>
        <option value="avancado">Avan√ßado</option>
      </select>
    </div>
    <button type="button" onclick="gerarTreino()">Gerar Plano</button>
    <div id="planoTreino"></div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
