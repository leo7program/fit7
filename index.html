<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitness IMC App</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üèãÔ∏è Fitness IMC App</h1>
  </header>

  <!-- Calculadora IMC -->
  <section class="container">
    <h2>Calculadora IMC</h2>
    <div class="input-group">
      <label for="altura">Altura (m)</label>
      <input type="number" id="altura" value="1" min="0.5" max="2.5" step="0.01">
    </div>
    <div class="input-group">
      <label for="peso">Peso atual (kg)</label>
      <input type="number" id="peso" min="30" max="500" step="0.1">
    </div>
    <div class="input-group">
      <label for="meta">Peso meta (kg)</label>
      <input type="number" id="meta" min="30" max="500" step="0.1">
    </div>
    <div class="input-group">
      <label for="shape">Objetivo/Shape</label>
      <select id="shape">
        <option value="definir">Escolher</option>
        <option value="atletico">Atl√©tico</option>
        <option value="maromba">Maromba</option>
        <option value="emagrecer">Emagrecer</option>
        <option value="manter">Manter</option>
      </select>
    </div>
    <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    <div class="resultado" id="resultado"></div>
  </section>

  <!-- Peso ideal e tipo de corpo -->
  <section class="container">
    <h2>Peso Ideal & Shape</h2>
    <div class="peso-ideal" id="pesoIdeal"></div>
    <div class="tipo-shape" id="tipoShape"></div>
  </section>

  <!-- Galeria de progresso -->
  <section class="container galeria">
    <h2>üì∏ Evolu√ß√£o</h2>
    <div class="fotos" id="fotos"></div>
    <div class="upload">
      <input type="file" accept="image/*" id="uploadFoto">
      <button type="button" onclick="adicionarFoto()">Adicionar Foto</button>
    </div>
  </section>

<script src="script.js"></script>
</body>
</html>
