<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitness App Completo</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>üèãÔ∏è Fitness App</h1>
  <nav>
    <button onclick="mostrarAba('imc')">IMC</button>
    <button onclick="mostrarAba('massa')">Massa & Gordura</button>
    <button onclick="mostrarAba('treino')">Plano de Treino</button>
  </nav>
</header>

<main>
  <!-- IMC -->
  <section id="imc" class="aba">
    <h2>Calculadora IMC</h2>
    <div class="input-group">
      <label>Altura (m)</label>
      <input type="number" id="altura" value="1" min="0.5" max="2.5" step="0.01">
    </div>
    <div class="input-group">
      <label>Peso (kg)</label>
      <input type="number" id="peso" min="30" max="500" step="0.1">
    </div>
    <div class="input-group">
      <label>Peso Meta (kg)</label>
      <input type="number" id="meta" min="30" max="500" step="0.1">
    </div>
    <div class="input-group">
      <label>Objetivo</label>
      <select id="shape">
        <option value="definir">Escolher</option>
        <option value="atletico">Atl√©tico</option>
        <option value="maromba">Maromba</option>
        <option value="emagrecer">Emagrecer</option>
        <option value="manter">Manter</option>
      </select>
    </div>
    <button onclick="calcularIMC()">Calcular IMC</button>
    <div id="resultado"></div>
    <h3>üì∏ Evolu√ß√£o</h3>
    <div class="fotos" id="fotos"></div>
    <input type="file" accept="image/*" id="uploadFoto">
    <button onclick="adicionarFoto()">Adicionar Foto</button>
  </section>

  <!-- Massa muscular & Gordura -->
  <section id="massa" class="aba" style="display:none;">
    <h2>Massa Muscular & Gordura</h2>
    <div class="input-group">
      <label>Peso (kg)</label>
      <input type="number" id="pesoMuscular" min="30" max="500">
    </div>
    <div class="input-group">
      <label>Altura (m)</label>
      <input type="number" id="alturaMuscular" min="0.5" max="2.5" value="1">
    </div>
    <div class="input-group">
      <label>Circunfer√™ncia do bra√ßo (cm)</label>
      <input type="number" id="braco" min="10" max="80">
    </div>
    <div class="input-group">
      <label>Cintura (cm)</label>
      <input type="number" id="cintura" min="30" max="200">
    </div>
    <div class="input-group">
      <label>Quadril (cm)</label>
      <input type="number" id="quadril" min="30" max="200">
    </div>
    <button onclick="calcularMassa()">Calcular</button>
    <div id="resultadoMassa"></div>
  </section>

  <!-- Plano de Treino -->
  <section id="treino" class="aba" style="display:none;">
    <h2>Plano de Treino</h2>
    <div class="input-group">
      <label>Objetivo</label>
      <select id="objetivoTreino">
        <option value="atletico">Atl√©tico</option>
        <option value="maromba">Maromba</option>
        <option value="emagrecer">Emagrecer</option>
        <option value="manter">Manter</option>
      </select>
    </div>
    <div class="input-group">
      <label>N√≠vel</label>
      <select id="nivelTreino">
        <option value="iniciante">Iniciante</option>
        <option value="intermediario">Intermedi√°rio</option>
        <option value="avancado">Avan√ßado</option>
      </select>
    </div>
    <button onclick="gerarTreino()">Gerar Treino</button>
    <button onclick="gerarPDF()">Gerar PDF</button>
    <div id="planoTreino"></div>
    <div id="recomendacaoAlimentacao"></div>
  </section>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
