<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitness App</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">
  <header>
    <h1>Fitness App</h1>
  </header>
  
  <nav class="tab-bar">
    <button class="tab-btn active" data-tab="principal">üèãÔ∏è Principal</button>
    <button class="tab-btn" data-tab="evolucao">üì∏ Evolu√ß√£o</button>
    <button class="tab-btn" data-tab="treino">üìÑ Treino</button>
  </nav>
  
  <main>
    <!-- Aba Principal -->
    <section id="principal" class="tab active">
      <h2>Calculadora Fitness</h2>
      <div class="card input-card">
        <label>Altura (m)</label>
        <input type="number" id="altura" min="0.5" max="2.5" step="0.01" value="1.70">
      </div>
      <div class="card input-card">
        <label>Peso (kg)</label>
        <input type="number" id="peso" min="30" max="500" step="0.1">
      </div>
      <div class="card input-card">
        <label>Peso Meta (kg)</label>
        <input type="number" id="meta" min="30" max="500" step="0.1">
      </div>
      <div class="card input-card">
        <label>Objetivo</label>
        <select id="shape">
          <option value="definir">Escolher</option>
          <option value="atletico">Atl√©tico</option>
          <option value="maromba">Maromba</option>
          <option value="emagrecer">Emagrecer</option>
          <option value="manter">Manter</option>
        </select>
      </div>
      <div class="card input-card">
        <label>Bra√ßo (cm)</label>
        <input type="number" id="braco" min="10" max="80">
      </div>
      <div class="card input-card">
        <label>Perna (cm)</label>
        <input type="number" id="perna" min="20" max="120">
      </div>
      <div class="card input-card">
        <label>Cintura (cm)</label>
        <input type="number" id="cintura" min="30" max="200">
      </div>
      <button class="btn" onclick="calcularPrincipal()">Calcular</button>
      <div id="resultadoPrincipal" class="resultado card"></div>
      <canvas id="graficoIMC" style="margin-top:15px;"></canvas>
    </section>

    <!-- Aba Evolu√ß√£o -->
    <section id="evolucao" class="tab">
      <h2>Evolu√ß√£o</h2>
      <div class="card input-card">
        <label>Adicionar foto de evolu√ß√£o</label>
        <input type="file" id="uploadFotoEvolucao" accept="image/*">
        <button class="btn" onclick="adicionarFotoEvolucao()">Adicionar Foto</button>
      </div>
      <div class="fotos" id="fotosEvolucao"></div>
      <h3>Medidas Salvas</h3>
      <div id="medidasSalvas" class="card"></div>
    </section>

    <!-- Aba Treino -->
    <section id="treino" class="tab">
      <h2>Plano de Treino</h2>
      <div class="card input-card">
        <label>Objetivo</label>
        <select id="objetivoTreino">
          <option value="atletico">Atl√©tico</option>
          <option value="maromba">Maromba</option>
          <option value="emagrecer">Emagrecer</option>
          <option value="manter">Manter</option>
        </select>
      </div>
      <div class="card input-card">
        <label>N√≠vel</label>
        <select id="nivelTreino">
          <option value="iniciante">Iniciante</option>
          <option value="intermediario">Intermedi√°rio</option>
          <option value="avancado">Avan√ßado</option>
        </select>
      </div>
      <button class="btn" onclick="gerarTreino()">Gerar Treino</button>
      <div id="planoTreino" class="resultado card"></div>
      <div id="recomendacaoAlimentacao" class="resultado card"></div>
      <button class="btn" onclick="gerarPDFProfissional()">Gerar PDF Profissional</button>
    </section>
  </main>
</div>
<script src="script.js"></script>
</body>
</html>
