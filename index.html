<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitness IMC App</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🏋️ Fitness IMC App</h1>

  <!-- Calculadora IMC -->
  <div class="container">
    <h2>Calculadora IMC</h2>
    <input type="number" id="altura" placeholder="Altura (m)" value="1" min="0.5" max="2.5" step="0.01">
    <input type="number" id="peso" placeholder="Peso atual (kg)" min="30" max="500" step="0.1">
    <input type="number" id="meta" placeholder="Peso meta (kg)" min="30" max="500" step="0.1">
    <select id="shape">
      <option value="definir">Objetivo/Shape</option>
      <option value="atletico">Atlético</option>
      <option value="maromba">Maromba</option>
      <option value="emagrecer">Emagrecer</option>
      <option value="manter">Manter</option>
    </select>
    <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <!-- Peso ideal e tipo de corpo -->
  <div class="container">
    <h2>Peso Ideal & Shape</h2>
    <div class="peso-ideal" id="pesoIdeal"></div>
    <div class="tipo-shape" id="tipoShape"></div>
  </div>

  <!-- Galeria de progresso -->
  <div class="container galeria">
    <h2>📸 Evolução</h2>
    <div class="fotos" id="fotos"></div>
    <div class="upload">
      <input type="file" accept="image/*" id="uploadFoto">
      <button type="button" onclick="adicionarFoto()">Adicionar Foto</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
