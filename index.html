<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Fitness App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>üèãÔ∏è Calculadora Fitness</h1>
    <nav>
      <button class="tab-btn active" data-tab="perfil">Perfil</button>
      <button class="tab-btn" data-tab="imc">IMC & Macros</button>
      <button class="tab-btn" data-tab="evolucao">Evolu√ß√£o</button>
      <button class="tab-btn" data-tab="treino">Plano de Treino</button>
    </nav>
  </header>

  <main>

    <!-- ABA PERFIL -->
    <section id="perfil" class="tab active">
      <h2>Perfil & Medidas</h2>
      <form id="perfilForm">
        <div class="form-grid">
          <div class="col">
            <label for="altura">Altura (m)</label>
            <input type="number" id="altura" name="altura" min="1" max="2.5" step="0.01" required>
          </div>
          <div class="col">
            <label for="peso">Peso (kg)</label>
            <input type="number" id="peso" name="peso" min="30" max="500" step="0.5" required>
          </div>
          <div class="col">
            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" min="5" max="120" required>
          </div>
          <div class="col">
            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo" required>
              <option value="">Selecionar</option>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
            </select>
          </div>
          <div class="col">
            <label for="objetivo">Objetivo</label>
            <select id="objetivo" name="objetivo" required>
              <option value="">Selecionar</option>
              <option value="perda">Perda de gordura</option>
              <option value="ganho">Ganho de massa</option>
              <option value="manter">Manuten√ß√£o</option>
            </select>
          </div>
          <div class="col">
            <label for="braco">B√≠ceps (cm)</label>
            <input type="number" id="braco" name="braco" min="10" max="80" step="0.5">
          </div>
          <div class="col">
            <label for="perna">Perna (cm)</label>
            <input type="number" id="perna" name="perna" min="20" max="120" step="0.5">
          </div>
          <div class="col">
            <label for="cintura">Cintura (cm)</label>
            <input type="number" id="cintura" name="cintura" min="30" max="200" step="0.5">
          </div>
          <div class="col">
            <label for="savedMeasures">Medidas Salvas</label>
            <select id="savedMeasures" name="savedMeasures">
              <option value="">Selecionar medidas salvas</option>
            </select>
          </div>
        </div>
        <button type="submit">Salvar Medidas</button>
      </form>
    </section>

    <!-- ABA IMC -->
    <section id="imc" class="tab">
      <h2>IMC & Recomenda√ß√µes</h2>
      <button id="calcularBtn">Calcular IMC</button>
      <div id="resultado"></div>
      <div id="recomendacoes"></div>
    </section>

    <!-- ABA EVOLU√á√ÉO -->
    <section id="evolucao" class="tab">
      <h2>Evolu√ß√£o F√≠sica</h2>
      <input type="file" id="addFoto" accept="image/*">
      <div id="galeria"></div>
    </section>

    <!-- ABA TREINO -->
    <section id="treino" class="tab">
      <h2>Plano de Treino</h2>
      <button id="gerarTreinoBtn">Gerar Treino</button>
      <div id="treinoResultado"></div>
      <button id="exportPDFBtn">Exportar PDF</button>
    </section>

  </main>

  <footer>
    <p>Desenvolvido por leo7ocean</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
