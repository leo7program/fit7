<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ---------- Header ---------- -->
  <header>
    <h1>Fitness App</h1>
    <nav class="nav">
      <button class="nav-btn active" data-tab="tab-imc">IMC</button>
      <button class="nav-btn" data-tab="tab-evolucao">Evolução</button>
      <button class="nav-btn" data-tab="tab-treino">Treino</button>
      <button class="nav-btn" data-tab="tab-relatorio">Relatório</button>
      <button class="nav-btn" id="profileBtn">Perfil</button>
    </nav>
  </header>

  <!-- ---------- Tabs ---------- -->
  <section id="tab-imc" class="tab active">
    <h2>Calculadora Fitness</h2>
    <label>Altura (m)</label>
    <input type="number" id="altura" placeholder="Ex: 1.80">
    <label>Peso (kg)</label>
    <input type="number" id="peso" placeholder="Ex: 80">
    <label>Peso meta (kg)</label>
    <input type="number" id="meta" placeholder="Ex: 75">
    <label>Braço (cm)</label>
    <input type="number" id="braco" placeholder="Ex: 40">
    <label>Perna (cm)</label>
    <input type="number" id="perna" placeholder="Ex: 60">
    <label>Cintura (cm)</label>
    <input type="number" id="cintura" placeholder="Ex: 85">
    <label>Idade</label>
    <input type="number" id="idade" placeholder="Ex: 28">
    <label>Sexo</label>
    <select id="sexo">
      <option value="">Escolher</option>
      <option value="male">Masculino</option>
      <option value="female">Feminino</option>
    </select>
    <label>Objetivo</label>
    <select id="objetivo">
      <option value="manter">Manter</option>
      <option value="emagrecer">Emagrecer</option>
      <option value="ganhar">Ganho de massa</option>
      <option value="definir">Definição</option>
    </select>

    <button id="calcBtn">Calcular</button>
    <button id="saveSnapshot">Salvar Medidas</button>

    <div id="resultadoBox"></div>
  </section>

  <section id="tab-evolucao" class="tab">
    <h2>Galeria de Evolução</h2>
    <input type="file" id="uploadFotoEvolucao" accept="image/*">
    <button id="addFotoBtn">Adicionar Foto</button>
    <button id="clearPhotos">Limpar Fotos</button>
    <div id="gallery"></div>
  </section>

  <section id="tab-treino" class="tab">
    <h2>Plano de Treino</h2>
    <label>Preset Famoso</label>
    <select id="presetTreino">
      <option value="">Nenhum</option>
      <option value="ramon">Ramon Dino</option>
      <option value="cbum">Chris Bumstead (CBum)</option>
      <option value="arnold">Arnold</option>
    </select>
    <label>Grupo Muscular</label>
    <select id="grupoMuscular">
      <option value="">Escolher</option>
      <option value="costas">Costas</option>
      <option value="perna">Pernas</option>
      <option value="peito">Peito</option>
      <option value="braco">Braços</option>
    </select>
    <label>Nível</label>
    <select id="nivel">
      <option value="iniciante">Iniciante</option>
      <option value="intermediario">Intermediário</option>
      <option value="avancado">Avançado</option>
    </select>
    <button id="genTreino">Gerar Treino</button>
    <div id="treinoOutput"></div>
  </section>

  <section id="tab-relatorio" class="tab">
    <h2>Relatório & Perfil</h2>
    <button id="downloadJSON">Exportar JSON</button>
    <button id="importJSON">Importar JSON</button>
  </section>

  <!-- ---------- Profile Modal ---------- -->
  <div id="profileModal" class="hidden">
    <div class="modal-content">
      <h3>Perfil</h3>
      <input type="text" id="profileName" placeholder="Nome">
      <input type="number" id="profileAge" placeholder="Idade">
      <select id="profileSex">
        <option value="">Escolher</option>
        <option value="male">Masculino</option>
        <option value="female">Feminino</option>
      </select>
      <button id="saveProfile">Salvar</button>
      <button id="closeProfile">Fechar</button>
    </div>
  </div>

  <!-- ---------- Lightbox ---------- -->
  <div id="lightbox" class="hidden" onclick="closeLightbox()">
    <img id="lightboxImg" src="">
  </div>

  <!-- ---------- Footer ---------- -->
  <footer>Desenvolvido por leo7ocean</footer>

  <!-- ---------- JS ---------- -->
  <script src="script.js"></script>

</body>
</html>
