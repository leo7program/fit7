<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">

    <nav class="tabs">
      <button class="tab-btn active" data-tab="principal">üèãÔ∏è IMC</button>
      <button class="tab-btn" data-tab="evolucao">üì∏ Evolu√ß√£o</button>
      <button class="tab-btn" data-tab="treino">üî• Treino</button>
    </nav>

    <!-- Principal -->
    <section id="principal" class="tab active">
      <h2>Calculadora Fitness</h2>
      <div class="card input-card">
        <label>Altura</label>
        <input type="number" id="altura" min="1" max="2.5" step="0.01" placeholder="Ex: 1,80 m">
      </div>
      <div class="card input-card">
        <label>Peso</label>
        <input type="number" id="peso" min="30" max="500" step="0.1" placeholder="Ex: 80 kg">
      </div>
      <div class="card input-card">
        <label>Peso Meta</label>
        <input type="number" id="meta" min="30" max="500" step="0.1" placeholder="Ex: 75 kg">
      </div>
      <div class="card input-card">
        <label>Bra√ßo</label>
        <input type="number" id="braco" min="10" max="80" placeholder="Ex: 40 cm">
      </div>
      <div class="card input-card">
        <label>Perna</label>
        <input type="number" id="perna" min="20" max="120" placeholder="Ex: 60 cm">
      </div>
      <div class="card input-card">
        <label>Cintura</label>
        <input type="number" id="cintura" min="30" max="200" placeholder="Ex: 85 cm">
      </div>

      <button class="btn" onclick="calcularPrincipal()">Calcular</button>
      <div id="resultadoPrincipal" class="resultado card"></div>

      <div class="next-btns">
        <button class="btn" onclick="abrirTab('evolucao')">‚û° Evolu√ß√£o</button>
      </div>
    </section>

    <!-- Evolu√ß√£o -->
    <section id="evolucao" class="tab">
      <h2>Evolu√ß√£o Corporal</h2>
      <input type="file" id="uploadFotoEvolucao" accept="image/*">
      <button class="btn" onclick="validarEvolucao()">Adicionar Foto</button>
      <div id="fotosEvolucao" class="fotos"></div>

      <div class="next-btns">
        <button class="btn" onclick="abrirTab('principal')">‚¨Ö IMC</button>
        <button class="btn" onclick="abrirTab('treino')">‚û° Treino</button>
      </div>
    </section>

    <!-- Treino -->
    <section id="treino" class="tab">
      <h2>Plano de Treino</h2>
      <div class="card input-card">
        <label>Grupo muscular</label>
        <select id="objetivoTreino">
          <option value="">Escolher</option>
          <option value="costas">Costas</option>
          <option value="perna">Perna</option>
          <option value="peito">Peito</option>
          <option value="braco">Bra√ßo</option>
        </select>
      </div>

      <button class="btn" onclick="validarTreino()">Gerar Treino</button>
      <div id="planoTreino" class="resultado card"></div>
      <button class="btn" onclick="gerarPDFProfissional()">Gerar PDF</button>

      <div class="next-btns">
        <button class="btn" onclick="abrirTab('evolucao')">‚¨Ö Evolu√ß√£o</button>
      </div>
    </section>

  </div>
  <script src="script.js"></script>
</body>
</html>
